<!DOCTYPE html>
<!-- 申明文档为H5规格 -->
<html>
    <!-- HTML页面的根元素 -->
    <head>
        <meta charset="utf-8">
        <title>jacketzc</title>
    </head>
    <body>
        <h1>格式化文本</h1>
        <p>正常文本，不同浏览器对这些标签的解读不同</p>
        <!-- <br> -->
        <strong>strong标签用于加重文本</strong>
        <br>
        <small>small标签缩小文本</small>
        <br>
        <em>em标签来强调文本，通常是斜体</em>
        <!-- <br> -->
        <p>sub标签标注<sub>下标字</sub></p>
        <!-- <br> -->
        <p>sup标签标注<sup>上标字TM</sup></p>
        <!-- <br> -->
        <p>ins标签创造<ins>插入效果</ins></p>
        <!-- <br> -->
        <p>de标签创造<del>删除效果</del></p>
        <p>code标签用户描述计算机文本<code>system.out.printf()</code></p>
        <p>kbd标签定义<kbd>键盘码</kbd></p>
        <p>address标签定义地址</p>
        <address>Written by <a href="mailto:webmaster@example.com">Jon Doe</a>.<br> 
            Visit us at:<br>
            Example.com<br>
            Box 564, Disneyland<br>
            USA</address>
    </body>

</html>
