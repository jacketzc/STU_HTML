<!DOCTYPE html>
<!-- 申明文档为H5规格 -->
<html>
    <!-- HTML页面的根元素 -->
    <head>
        <meta charset="utf-8">
        <title>jacketzc</title>
    </head>
    <body>
        <h1>区块</h1>
        <p>HTML元素通常为块级元素和行内元素</p>
        <p>块级元素在显示时，通常会新起一行（前后默认换行一次）</p>
        <p>如：p标签、h1标签、ul标签等</p>
        <p>行内元素不会以新的一行开始</p>
        <p>如：a标签、td标签、img标签等</p>
        <p>div标签表示一个块级元素（没有特殊含义）</p>
        <p>span标签表示一个行内元素（没有特殊含义），一般配合css修饰部分文本</p>
    </body>

</html>
