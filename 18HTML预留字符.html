    <body>
        <h1>预留字符</h1>
        <p>有一些符号不能直接用文字在网页上显示，比如尖括号&lt;，所以需要用其他的方式来表示它</p>
        <p>常用的HTML预留字：</p>
        <table style="border: 1px red solid;">
            <tr>
                <th style="width: 100px;">显示结果</th>
                <th style="width: 100px;">描述</th>
                <th style="width: 100px;">实体名称</th>
                <!-- <th style="width: 100px;">实体名称</th> -->
            </tr>
            <tr align="center">
                <td>&nbsp;</td>
                <td>空格</td>
                <td>& nbsp;</td>
            </tr><tr align="center">
                <td>&lt;</td>
                <td>小于号</td>
                <td>& lt;</td>
            </tr><tr align="center">
                <td>&gt;</td>
                <td>空格</td>
                <td>& nbsp;</td>
            </tr><tr align="center">
                <td>&amp;</td>
                <td>和号</td>
                <td>& amp;</td>
            </tr><tr align="center">
                <td>&copy;</td>
                <td>版权所属</td>
                <td>& copy;</td>
            </tr><tr align="center">
                <td>&trade;</td>
                <td>商标</td>
                <td>& trade;</td>
            </tr>
        </table>
    </body>

</html>
