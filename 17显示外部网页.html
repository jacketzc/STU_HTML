<!DOCTYPE html>
<!-- 申明文档为H5规格 -->
<html>
    <!-- HTML页面的根元素 -->
    <head>
        <meta charset="utf-8">
        <title>jacketzc</title>
    </head>
    <body>
        <h1>显示外部网页</h1>
        <p>通过frame标签可以在当前网页展示其他网页的内容</p>
        <p>指定frameborder属性来决定是否要显示边框</p>
        <p>可以指定一个链接让用户选择点击链接时展示网页</p>
        <iframe src="http://www.qq.com" frameborder="0" width="600px" height="400px"></iframe>
        <br>
        <iframe src="http://www.qq.com" frameborder="0" name="qq"></iframe>
        <br>
        <p><a href="http://www.sougou.com" target="qq">sougou.com</a></p>
    </body>

</html>
