<!DOCTYPE html>
<!-- 申明文档为H5规格 -->
<html>
    <!-- HTML页面的根元素 -->
    <head>
        <meta charset="utf-8">
        <title>jacketzc</title>
    </head>
    <body>
        <h1>表格</h1>
        <p>表格的根标签为table，行由标签tr定义，td标签表示每行中的一个单元格</p>
        <p>可以在根标签中指定单元格的边框厚度</p>
        <p>表单的表头元素由th标签定义</p>
        <table border="1px">
            <tr><th>数据表</th></tr>
            <tr>
                <td>shuju1</td>
                <td>shuju1</td>
            </tr>
            <tr>
                <td>shuju1</td>
                <td>shuju1</td>
            </tr>
        </table>
    </body>

</html>
