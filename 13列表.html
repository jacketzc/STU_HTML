<!DOCTYPE html>
<!-- 申明文档为H5规格 -->
<html>
    <!-- HTML页面的根元素 -->
    <head>
        <meta charset="utf-8">
        <title>jacketzc</title>
    </head>
    <body>
        <h1>列表</h1>
        <p>列表主要分为有序、无序列表</p>
        <p>无序列表的根标签为ul，每个列表项的标签为li，使用粗体圆点进行标记</p>
        <ul>
            <li>第一项</li>
            <li>第二项</li>
            <li>第三项</li>
        </ul>
        <p>有序列表的根标签为ol，每个列表的标签为li，使用数字进行标记</p>
        <ol>
            <li>第一项</li>
            <li>第二项</li>
            <li>第三项</li>
        </ol>
    </body>

</html>
